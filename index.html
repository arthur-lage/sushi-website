<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Sushi Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="logo image" />
          <span>Sushi</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">Popular</a>
            </li>
            <li class="nav__item">
              <a href="#recently" class="nav__link">Recently</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"> </i>
          </div>

          <img
            src="./assets/img/leaf-branch-4.png"
            alt="Image of a leaf branch"
            class="nav__img-1"
          />
          <img
            src="./assets/img/leaf-branch-3.png"
            alt="Image of a leaf branch"
            class="nav__img-2"
          />
        </div>

        <div class="nav__buttons">
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img class="home__img" src="./assets/img/home-sushi-rolls.png" alt="Sushi rolls" />

          <div class="home__info">
            <h1 class="home__title">
              Enjoy Delicious

              <div>
                <img src="./assets/img/home-sushi-title.png" alt="" />
                Sushi Food
              </div>
            </h1>

            <p class="home__description">
              Enjoy a good dinner with the best dishes in the restaurant and
              improve your day.
            </p>

            <a class="button">
              Order now <i class="ri-arrow-right-line"></i>
            </a>
          </div>
        </div>

        <img class="home__leaf-1" src="./assets/img/leaf-branch-2.png" alt="Image of a leaf branch">
        <img class="home__leaf-2" src="./assets/img/leaf-branch-4.png" alt="Image of a leaft branch">
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECENTLY ====================-->
      <section class="recently section" id="recently"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
